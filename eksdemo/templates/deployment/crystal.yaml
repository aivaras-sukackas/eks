apiVersion: apps/v1
kind: Deployment
metadata:
  name: crystal
  labels:
    app: crystal
  namespace: default
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: crystal
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: crystal
    spec:
      containers:
      - image: {{ .Values.crystal.image }}:{{ .Values.version }}
        imagePullPolicy: Always
        name: ecsdemo-crystal
        ports:
        - containerPort: 3000
          protocol: TCP
